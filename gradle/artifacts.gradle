task sourcesJar(type: Jar) {
    classifier 'sources'
    from sourceSets.main.allSource
}

project.afterEvaluate {
    jar {
        manifest {
            attributes(
                    'Main-Verticle': 'com.ait.devops.amq.Boot'
            )
        }
    }
}

artifacts {
    archives sourcesJar
}
